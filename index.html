<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1 >Registration Form</h1>
    <p >Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      
      <!-- Account Type -->
      <div class="mb-3">
        <p class="mb-1">Account Type (required)</p>
        <div class="form-check form-check-inline">
          <input id="personal-account" type="radio" name="account-type" class="form-check-input" />
          <label class="form-check-label" for="personal-account">Personal</label>
        </div>
        <div class="form-check form-check-inline">
          <input id="business-account" type="radio" name="account-type" class="form-check-input" />
          <label class="form-check-label" for="business-account">Business</label>
        </div>
      </div>

      <!-- Personal Information -->
      <div class="mb-3 row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <label for="first-name" class="form-label">First Name:</label>
          <input id="first-name" name="first-name" type="text" class="form-control" required />
        </div>
      
        <div class="col-lg-6 col-md-6 col-sm-12">
          <label for="last-name" class="form-label">Last Name:</label>
          <input id="last-name" name="last-name" type="text" class="form-control" required />
        </div>
      
        <div class="col-lg-6 col-md-6 col-sm-12">
          <label for="email" class="form-label">Email:</label>
          <input id="email" name="email" type="email" class="form-control" required />
        </div>
      
        <div class="col-lg-6 col-md-6 col-sm-12">
          <label for="new-password" class="form-label">Create a Password:</label>
          <input id="new-password" name="new-password" type="password" class="form-control" pattern="[a-z0-5]{8,}" required />
        </div>
      </div>
      

      <!-- Additional Information -->
      <div class="mb-3">
        <label for="profile-picture" class="form-label">Upload a profile picture:</label>
        <input id="profile-picture" type="file" name="file" class="form-control" />

        <div class="mb-3 row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <label for="age" class="form-label">Input your age (years):</label>
              <input id="age" type="number" name="age" min="13" max="120" class="form-control" />
            </div>
          
            <div class="col-lg-6 col-md-6 col-sm-12">
              <label for="referrer" class="form-label">How did you hear about us?</label>
              <select id="referrer" name="referrer" class="form-select">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
              </select>
            </div>
          </div>
          

        <label for="bio" class="form-label">Provide a bio:</label>
        <textarea id="bio" name="bio" rows="3" class="form-control" placeholder="I like coding on the beach..."></textarea>
      </div>

      
      <div class="mb-3 form-check">
        <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="form-check-input" />
        <label class="form-check-label" for="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      </div>

      <div class="mb-3 row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <input type="submit" value="Submit" class="btn btn-primary w-100" />
        </div>
      
        <div class="col-lg-6 col-md-6 col-sm-12">
          <input type="submit" value="Cancel" class="btn btn-outline-secondary w-100" />
        </div>
      </div>
    </form>
  </div>
</body>
</html>
